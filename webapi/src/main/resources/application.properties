server.port=8080
server.description=测试服务

#扫描路径多个的话以分号进行分隔
swagger.scanner.path=com.bob.vertx.webapi.verticle

#是否支持跨域
server.iscors=true
server.allowedoriginpattern=*
#不配默认支持所有
server.allowed.method=get;post;head
server.maxageseconds=-1

jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/collection?useUnicode=true&characterEncoding=utf8
jdbc.username=12
jdbc.password=!12
jdbc.testOnBorrow=true
jdbc.testWhileIdle=true
jdbc.validationQuery=select 1
jdbc.maxActive=30
jdbc.minIdle=5
jdbc.initialSize=5
jdbc.maxWait=60000